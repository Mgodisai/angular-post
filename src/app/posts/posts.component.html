<div>
  @if(posts().length>0) { @for(post of posts(); track post.id) {
  <div class="post-header">
    <h2 [routerLink]="[post.id]">
      {{ post.title | truncate : 50 }}
    </h2>
    <button (click)="deletePost(post.id)">Delete</button>
  </div>
  } } @else {
  <h2>No posts found</h2>
  }
</div>
